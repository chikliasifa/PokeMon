
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pok√©mon Finder</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>üîç Pok√©mon Finder</h1>
      <p class="subtitle">Search and discover your favorite Pok√©mon</p>
    </header>
    
    <div class="search-section">
      <div class="search-box">
        <input type="text" id="search" placeholder="Search Pok√©mon by name or ID..." />
        <div class="search-buttons">
          <button id="search-btn" onclick="getPokemon()">üîç Search</button>
          <button id="random-btn" class="random" onclick="getRandomPokemon()">üé≤ Random</button>
        </div>
      </div>
    </div>

    <div id="loading" class="loading hidden">
      <div class="pokeball">
        <div class="pokeball-button"></div>
      </div>
      <p>Searching for Pok√©mon...</p>
    </div>

    <div id="error-message" class="error-message hidden">
      <p>‚ùå <span id="error-text"></span></p>
      <button onclick="hideError()">Try Again</button>
    </div>

    <div id="pokemon-card" class="pokemon-card hidden">
      <div class="card-header">
        <div class="pokemon-basic-info">
          <h2 id="poke-name"></h2>
          <span id="poke-id" class="pokemon-id"></span>
        </div>
      </div>

      <div class="pokemon-image">
        <img id="poke-img" alt="Pok√©mon sprite" />
      </div>

      <div class="pokemon-details">
        <div class="basic-info">
          <div class="info-item">
            <strong>Type:</strong>
            <div id="poke-types" class="types-container"></div>
          </div>
          <div class="info-item">
            <strong>Height:</strong> <span id="poke-height"></span>
          </div>
          <div class="info-item">
            <strong>Weight:</strong> <span id="poke-weight"></span>
          </div>
        </div>

        <div class="abilities-section">
          <h3>Abilities</h3>
          <div id="poke-abilities" class="abilities-list"></div>
        </div>

        <div class="stats-section">
          <h3>Base Stats</h3>
          <div id="poke-stats" class="stats-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
